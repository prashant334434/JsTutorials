<body>
    <h1>Thermometer <span id="icon" class="fa"><span></h1>


    <script>
        const temp =()=>{
            let tempIcon = document.getElementById('icon')
            tempIcon.innerHTML="&#xf2cb";
            tempIcon.style.color='black';
            tempIcon.style.fontSize='80px';
            setTimeout(()=>{
                tempIcon.innerHTML="&#xf2ca";
            tempIcon.style.color='orange';
            },1000)
            setTimeout(()=>{
                tempIcon.innerHTML="&#xf2c9";
            tempIcon.style.color='orange';
            },2000)
            setTimeout(()=>{
                tempIcon.innerHTML="&#xf2c8";
            tempIcon.style.color='orange';
            },3000)
            setTimeout(()=>{
                tempIcon.innerHTML="&#xf2c7";
            tempIcon.style.color='red';
            },4000)
        }
        temp ();
        setInterval(temp , 5000);
    </script>
</body>
</html>
